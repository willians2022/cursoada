<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>portifolio html</title>
</head>
<body>

    <main>
        <h1>portifolio de html</h1>
        <hr>
        <br>        
        <form >
            <div>
                <label for="texto">nome</label>
                <input type="text" id="texto" placeholder="informe seu nome" name="nome">       
            </div><br>

            <div>
                <label for="senha">senha</label>
                <input type="password" id="senha" name="senha">
            </div><br>

            <div>
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email"> 
            </div><br>

            <div>
                <label for="data">data de nascimento</label>
                <input type="date" id="data" name="data">
            </div><br>

            <div>
                <label for="hora">horario</label>
                <input type="time" name="hora">
            </div><br>

            <div>
                <label for="numero">numero</label>
                <input type="number"id="numero" name="numero"> 
            </div><br>
            
            <div>
                <label for="arquivo">Busca arquivo</label>
                <input type="file" id="arquivo" name="arquivo">
            </div><br>

            <div>
                <label for="link">link</label>
                <input type="url"id="link" name="link">
            </div><br>

            <div>
                <label for="color">cor</label>
                <input type="color" id="cor" name="cor">
            </div><br>

            <div>
                <label for="ajuste">Ajuste</label>
                <input type="range" id="ajuste" name="Ajuste" value="50" min="0" max="100" >
            </div><br>
            
            <div>
                <label for="caixa">Caixa</label>
                <input type="checkbox" id="caixa" name="caixa" checked>
            </div><br>

            <div>
                <label for="selecao">selecao</label>
                <input type="radio" id="selecao" name="selecao">
            </div><br>

            <div>
                <label for="reset">reset</label>
                <input type="reset" id="reset" name="reset" value="limpar">
            </div><br>
            
            <div>
                <select name="select" id="setect">
                    <option value="" disabled selected>Selecione</option>
                    <option value="receita">Receita</option>
                    <option value="despesa">Despesa</option>
                    <option value="dinheiro">Dinheiro</option>
                </select>                
            </div><br>
            
            <div>
                <textarea name="area" id="are" cols="30" rows="10" ></textarea>
            </div><br>

            <div>
                <input type="submit">
            </div><br>



    </form>  
    </main> 
    
</body>
</html>
